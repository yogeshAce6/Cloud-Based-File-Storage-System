<!doctype html>
<html>
<head>
    <title>Upload File</title>

            margin: 0;

            align-items: center;
            height: 100vh;
        }

            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

            background-color: #45a049;
        }

</head>
<body>
    <div class="upload-box">

        <form method="post" enctype="multipart/form-data">
